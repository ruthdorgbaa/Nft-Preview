<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
    <main>
        <div class="container">
            <img src="https://live.staticflickr.com/65535/52420210430_81699dbb32_n.jpg" alt="Equilibrium">

            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="values">
                <div class="etherium"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>

                    <svg width="17" height="17"  xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                    <p2>3 days left</p2> 
                </div>
                 
            </div>
            <hr style="opacity: 0.1;">
            <footer>
                <img src="https://live.staticflickr.com/65535/52420278298_73985e7aaa_q.jpg" alt="avatar">
                <h4> <span>Creation of </span> Jules Wyvern</h4>
            </footer>
        </div>

    </main>
